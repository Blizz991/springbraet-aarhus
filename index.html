<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Meta description goes here">
    <!-- Prevent robots from indexing this page, just in case they end up here from another link (read: https://support.google.com/webmasters/answer/6062608?hl=en) -->
    <meta name="robots" content="noindex, nofollow">
    <title>Web Documentary</title>
    <!-- Load animate.css for general animations (dependency for textillate.js  https://daneden.github.io/animate.css/) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <!-- Load Main stylesheet -->
    <link rel="stylesheet" href="css/MainStyle.css">
</head>

<body>
    <!-- Load jQuery.js for an easier time with JS (dependency for other libraries  https://jquery.com/) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Load anime.js for additional text animation and much more! (https://animejs.com/) examples: http://tobiasahlin.com/moving-letters/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <!-- Load lettering.js - dependency for textillate.js (http://letteringjs.com/) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <!-- Load textillate.js for text animations (https://textillate.js.org/) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <!-- Load vivus.js for SVG animations (https://maxwellito.github.io/vivus/) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.4/vivus.min.js"></script>
    <!-- Load main javascript file -->
    <script src="js/MainJS.js"></script>
</body>

</html>
